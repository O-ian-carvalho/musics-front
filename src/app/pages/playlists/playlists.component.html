<div id="conteiner">
    <div class="album" *ngFor="let playlist of listaDePlaylists">
        <h2 id="nome">{{ playlist.nome }}</h2>

        
        <div id="ver">
            <a routerLink="/playlist/{{playlist.id}}" routerLinkActive="router-link-active">Ver playlist</a>
        </div>
    </div>

</div>

<a id="criar" routerLink="criar"> Criar Playlist</a>
